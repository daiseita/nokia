 <script  type="text/javascript">
 	$(".ParV").show();
 	 $("#ListTable tr").dblclick(function () {    
 	 	         $("#ListTable tr").removeClass( "CircleTR" );       
    	       $(this).addClass( "CircleTR" );
    });
    
    $(".Open").css("display","");
    
    $(".OkBtn").unbind();
    if(ThisActionTag!="1"){
    	$(".OkBtn").remove();
    }    
   $(".OkBtn").click(function () { 
   	    var A71I02UV0010 = $(this).attr("A71I02UV0010");     	    
   	    if(A71I02UV0010!=''&&A71I02UV0010!=undefined){   	    	
   	    	if(confirm(A71I02UV0010+" 是否核準調貨?"))
          {          	   
   	    	     ajaxTagFunction( ThisWebUrl +  '/action/Module/A607L/Confirm.ashx?Action=Operate&A71I02UV0010='+A71I02UV0010,'AjaxDialog3',1,1);  
   	    	     Hy_Template_Engine_PageMove_Request("First");          
   	       }
   	    }else{
   	     	alert("error!!");
   	    }
   
   });
    
 	 $(".InfoBtn").click(function () {            
    	       $( "#AjaxDialog2" ).html("");                    	      	       
             //$("span.ui-dialog-title").text('出料內容');       
    	       var A71I02UV0010 = $(".CircleTR").attr("A71I02UV0010");   	                   
    	       if(A71I02UV0010!=''&&A71I02UV0010!=undefined){
    	          ajaxTagFunction( ThisWebUrl +  '/action/Module/A607L/Info.ashx?A71I02UV0010='+A71I02UV0010,'AjaxDialog2',1,0);  
    	          $( "#AjaxDialog2" ).dialog( "open" );  
    	       }else{alert("請先選取資料!!");}               
    	       
    });
    $(".DelBtn").click(function () {                         	                    	             	
    	       var A71I01XA = $(".CircleTR").attr("A71I01XA");   	
    	       if(A71I01XA!=''&&A71I01XA!=undefined){               	                  	             	                	       
    	           if(confirm("確認是否刪除?"))
                 {
                      var str =  ThisWebUrl +  "/Module/A607L/face.ashx?A71I01XA="+A71I01XA+"&Del=Del";
                      ajaxTagFunction(str,'AjaxDialog',1,1);
                      Hy_Template_Engine_PageMove_Request("First");                 
                 }             
             }else{alert("請先選取資料!!");}              
    });
 	
   
     /* 避免bootstrap input內按enter時 網頁重新整理 */
   $('.SubmitDisable').keydown(function(event){
          if(event.keyCode == 13) { event.preventDefault(); return false; }
   });
   $('#SearchTxt').keyup(function(event){
          if(event.keyCode == 13) { 
          	  Hy_Template_Engine_Reload_JData();          	  
          	  return false;           	  
          }
   });
   $('#JsTem-ThisPageInput').keyup(function(event){
          if(event.keyCode == 13) {           	  
          	  Hy_Template_Engine_PageMove_Request(this.value);
          	  return false;           	  
          }
   });
</script>
